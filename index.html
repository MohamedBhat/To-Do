<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body-effect">

    <!-- button for dark and light start -->
    <div class="container">
<div class="row">
            <button type="button" class="btn btn-dark DL-btn">Dark Mood</button>
        </div>
    </div>
    <!-- button for dark and light end -->


    <!-- page header start -->
    <div class="container">
        <div class="row header-title">
            <h1 class="" >Wellcome to my To-Do List.</h1>
        </div>
    </div>
        <!-- page header end -->


    <!-- add new task button start-->
    <div class="container">

        <div class="row justify-content-around">
            <button type="button" class="btn btn-primary btn-lg mt-5 col-lg-6 ">Add New Task !</button>

        </div>
    </div>
    <!-- add new task button start-->


    <!-- task submit form start -->

    <div class="container justify-content-around mt-5 text-center modal-display parent-form" id="modal">
        <div class="row parent-form  m-auto col-lg-6 ">
            <div class="form-body  m-auto">
                <div class="form-head mt-2">
                    <h2>Please add your task.</h2>
                </div>
                <hr>
                <div class=" mt-5  ">
                    <div>
                        <input id="input-area" class="col-lg-8 rounded" type="text">
                    </div>
                    <button type="button" class="btn btn-success mt-2 col-lg-2">Add</button>
                </div>
                <hr>
                <div class="form-foot">
                    <button id="closepop" type="button" class="btn btn-danger mt-1 mb-1" >Close</button>
                </div>

            </div>

        </div>
    </div>
    <!-- task submit form end -->


    <!-- show task area -->

    <div class="container mt-4 ">

        <div class="row col-lg-10 m-auto  task-area ">
            <div>
                <input id="output-area" class=" mt-2 col-lg-8 rounded" type="text">
            </div>

            <div>
                <button type="button" class="btn btn-danger mt-2 mb-2">Delete</button>
            </div>
        </div>
    </div>






    






















    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
